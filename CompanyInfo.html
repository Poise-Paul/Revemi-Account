                        <label for="CompanyName">Company Name</label>
                        <input
                          type="text"
                          placeholder="ABC Enterprise"
                          class="border p-2 rounded-lg"
                        />
                      </div>
                      <div class="flex flex-col mb-2">
                        <label for="CompanyName">Business Type</label>
                        <select
                          name="Business Type"
                          id="BusinessType"
                          class="border p-2 rounded-lg"
                        >
                          <option value="1">Agriculture</option>
                          <option value="1">ICT</option>
                          <option value="1">Education</option>
                        </select>
                      </div>
                      <div class="flex flex-col mb-2">
                        <label for="CompanyName">Fiscal Address</label>
                        <input
                          type="text"
                          placeholder="that place"
                          class="border p-2 rounded-lg"
                        />
                      </div>
                      <div class="flex flex-col">
                        <label for="CompanyName">Zip Code</label>
                        <input
                          type="text"
                          placeholder="10001"
                          class="border p-2 rounded-lg"
                        />
                      </div>
                    </div>

                          type="text"

                          class="border p-2 rounded-lg"

                        <input
                          type="text"
                          placeholder="business@mail.com"
                          class="border p-2 rounded-lg"
